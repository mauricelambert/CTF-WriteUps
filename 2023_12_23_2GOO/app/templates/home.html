<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Blog</title>
    <style>
        body {
            background-color: #000;
            color: #0F0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #0F0;
            border-radius: 10px;
            background-color: #111;
        }

        h1, h2, h3 {
            color: #0F0;
        }

        a {
            color: #00F;
        }

        code {
            color: #0F0;
            background-color: #222;
            padding: 2px 5px;
            border-radius: 3px;
        }

        pre {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        blockquote {
            border-left: 3px solid #00F;
            margin: 10px 0;
            padding-left: 10px;
            color: #888;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>H4ck3r Bl0G</h1>
        <p>My hacking diaries</p>
         <iframe src="https://giphy.com/embed/B4dt6rXq6nABilHTYM" width="480" height="452" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p></p>   </header>

    <footer>
        &copy; 2023 Hacker Blog
    </footer>
</body>
</html>
